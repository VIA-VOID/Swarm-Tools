syntax = "proto3";
package Protocol;

option csharp_namespace = "Google.Protobuf.Protocol";

import "Enum.proto";
import "Struct.proto";

message SC_CHAT_MSG
{
	uint64 id = 1;
	string msg = 2;
	MsgType msgType = 3;
}

message CS_CHAT_MSG
{
	uint64 id = 1;
	string msg = 2;
	MsgType msgType = 3;
}

message SC_PLAYER_CREATE
{
	uint64 id = 1;
}

message CS_PLAYER_CREATE
{
	uint64 id = 1;
}

message SC_PLAYER_MOVE
{
	uint64 id = 1;
}

message CS_PLAYER_MOVE
{
	uint64 id = 1;
}
